version: 2
jobs:
  build:
    working_directory: /usr/src/apidocs
    docker:
      - image: python:2.7.13
    branches:
    only:
      - master
    steps:
      - checkout
      - run:
          name: Display Environment Variables
          command: |
            echo "SLICER_REPO ...........: ${SLICER_REPO}"
            echo "SLICER_BRANCH .........: ${SLICER_BRANCH}"
            echo "SLICER_TAG: ...........: ${SLICER_TAG}"
            echo "PUBLISH_GITHUB_REPO ...: ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
      - run:
          name: Install Dependencies
          command: |
            apt-get update
            apt-get install -y --no-install-recommends graphviz
            .circleci/install-doxygen.sh
            pip install git+https://github.com/Slicer/slicer-apidocs-builder
      - run:
          name: Generate Documentation
          command: |
            slicer-apidocs-builder \
              --repo ${SLICER_REPO} \
              --branch ${SLICER_BRANCH} \
              --tag "${SLICER_TAG}"
      - deploy:
          name: Publish documentation
          command: |
            if [ "${PUBLISH_GITHUB_TOKEN}" != "" ]; then
              slicer-apidocs-builder \
                --skip-build \
                --publish-github-repo "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" \
                --publish-github-branch gh-pages \
                --publish-github-token ${PUBLISH_GITHUB_TOKEN}
            fi

